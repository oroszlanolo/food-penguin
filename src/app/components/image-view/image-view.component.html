<div class="fixed inset-0 bg-black/50">
    <div class="w-full flex flex-row justify-end items-center p-2 pr-3 relative" (click)="close()">
        <button class="btn btn-circle" (click)="close()"><span class="material-symbols-outlined text-3xl">close</span></button>
    </div>
    <div class="h-[78%] p-4 flex items-center justify-center relative">
        <img class="max-h-full max-w-full m-auto" [src]="getImgString(image, true)" alt="An image of the food">
        <button class="btn btn-ghost h-auto rounded-none absolute inset-y-4 left-0 disabled:bg-transparent" [disabled]="!hasPrev" (click)="prev()" ><span class="material-symbols-outlined text-5xl">chevron_left</span></button>
        <button class="btn btn-ghost h-auto rounded-none absolute inset-y-4 right-0 disabled:bg-transparent" [disabled]="!hasNext" (click)="next()"><span class="material-symbols-outlined text-5xl">chevron_right</span></button>
    </div>
    <div class="h-[15%] flex flex-row items-center gap-2 justify-center pb-4 relative">
        @for(img of images(); track img; let i = $index) {
            <img class="max-h-full cursor-pointer" [src]="getImgString(img)" alt="an image of the food" (click)="changeTo(i)">
        }
    </div>
</div>
