<label class="cursor-pointer px-3 py-2 rounded-md bg-base-200 hover:bg-base-300 transition-colors duration-300" [class.!bg-primary]="value">
    <span class="label-text font-bold transition-colors duration-300" [class.text-white]="value">{{label() | titlecase}}</span>
    <input
    type="checkbox"
    [(ngModel)]="value"
    [disabled]="disabled"
    (change)="onChange(value)"
    class="cursor-pointer absolute opacity-0" />
</label>
